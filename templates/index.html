<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gmail Cleanup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">Gmail Cleanup</h1>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('logout') }}" class="text-gray-600 hover:text-gray-900">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-4 sm:px-0">
            <!-- Account Info Card -->
            <div class="bg-indigo-50 border-l-4 border-indigo-400 p-4 mb-6 hidden" id="account-card">
                 <div class="flex justify-between">
                    <div>
                        <h3 class="text-lg font-bold text-indigo-700" id="acc-email">loading...</h3>
                        <p class="text-sm text-indigo-600">Total Msgs: <span id="acc-total" class="font-mono">...</span> | Threads: <span id="acc-threads" class="font-mono">...</span></p>
                    </div>
                    <div class="text-right">
                        <!-- Space for quotas if API supported it easily, usually profile doesn't return space used directly -->
                    </div>
                 </div>
            </div>

            <!-- Sync Control Panel -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6 border border-gray-200">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-lg font-medium text-gray-900">Background Sync (Max 50k)</h3>
                    <div>
                         <button id="start-sync-btn" onclick="startSync()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                            Start Sync
                        </button>
                        <button id="stop-sync-btn" onclick="stopSync()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded hidden">
                            Stop
                        </button>
                    </div>
                </div>
                
                <!-- Progress Bar -->
                <div class="w-full bg-gray-200 rounded-full h-4 mb-2 dark:bg-gray-700">
                    <div id="sync-progress" class="bg-blue-600 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
                <p id="sync-status-text" class="text-sm text-gray-600 font-mono">Idle</p>
            </div>
            
             <div class="flex items-center space-x-4 mb-4 bg-white p-4 rounded-lg shadow-sm">
                <div>
                   <label for="category-filter" class="block text-sm font-medium text-gray-700">Category:</label>
                   <select id="category-filter" class="mt-1 block w-40 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2">
                       <option value="all">All Categories</option>
                       <option value="primary">Primary</option>
                       <option value="social">Social</option>
                       <option value="promotions">Promotions</option>
                       <option value="updates">Updates</option>
                       <option value="forums">Forums</option>
                   </select>
                </div>
                <div>
                    <label for="before-date" class="block text-sm font-medium text-gray-700">Received Before:</label>
                    <input type="date" id="before-date" class="mt-1 block w-48 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2">
                </div>
                <div class="flex items-end space-x-2">
                    <button onclick="fetchStats()" class="mt-6 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Filter
                    </button>
                     <button onclick="refreshCache()" class="mt-6 inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Refresh Cache
                    </button>
                    <button id="delete-selected-btn" onclick="confirmDeleteSelected()" class="mt-6 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 hidden">
                        Delete Selected
                    </button>
                </div>
            </div>
            
            <div id="stats-metadata" class="mb-4 hidden">
                 <div class="bg-blue-50 border-l-4 border-blue-400 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <!-- Heroicon name: solid/information-circle -->
                            <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-blue-700">
                                Scanned <span class="font-bold" id="total-scanned">0</span> emails. 
                                Oldest email found: <span class="font-bold" id="oldest-date">N/A</span>.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="dashboard-content" class="px-4 py-6 sm:px-0">
            <!-- Content will be loaded here -->
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="closeModal()"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div id="delete-modal-content" class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <!-- Heroicon name: outline/exclamation -->
                            <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                Delete Emails
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    Are you sure you want to delete <span id="delete-count" class="font-bold text-gray-900"></span> emails from <span id="delete-sender" class="font-bold text-gray-900"></span>? This action cannot be undone.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="confirm-delete-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Delete
                    </button>
                    <button type="button" onclick="closeModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
